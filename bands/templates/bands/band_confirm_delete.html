{% extends "base.html" %}

{% block title %}Delete Band {{ object.title }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-2">Confirm Bande Deltion</h1>
    <div class="d-flex justify-content-center pt-3"></div>
    <form method="post" class="text-center">
        {% csrf_token %}
        <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
        <input type="submit" value="Confirm" class=" brn brn-festival w-25">
    </form>

</div>


{% endblock %}
